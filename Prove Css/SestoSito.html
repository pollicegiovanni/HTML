<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"

            </button>
            <div class="collapse navbar-collapse" id="navbarNav">

                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="carouselExample" class="carousel slide" style="height: 50vh; width: 50vw;">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="298129-nature-animals-tiger-big_cats.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="animal.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="Animal-wallpapers-HD-desktop.jpg" class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <br><br><br>

    <form class="row g-3 col-10 d-flex m-auto">
        <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Password</label>
            <input type="password" class="form-control" id="inputPassword4">
        </div>
        <div class="col-12">
            <label for="inputAddress" class="form-label">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="col-12">
            <label for="inputAddress2" class="form-label">Address 2</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div>
        <div class="col-md-6">
            <label for="inputCity" class="form-label">City</label>
            <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
            <label for="inputState" class="form-label">State</label>
            <select id="inputState" class="form-select">
                <option selected>Choose...</option>
                <option>...</option>
            </select>
        </div>
        <div class="col-md-2">
            <label for="inputZip" class="form-label">Zip</label>
            <input type="text" class="form-control" id="inputZip">
        </div>
        <div class="col-12">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                    Check me out
                </label>
            </div>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
    </form>
    <br><br>

    <div class="col-12 d-flex">
        <div class="col-4" style="background-color: green; height: 50px;"></div>
        <div class="col-4" style="background-color: white; height: 50px;"></div>
        <div class="col-4" style="background-color: red; height: 50px;"></div>
    </div>
    <br><br>

    <div class="col-12 d-flex">
        <div class="col-4" style="background-color: black; height: 50px;"></div>
        <div class="col-4" style="background-color: yellow; height: 50px;"></div>
        <div class="col-4" style="background-color: red; height: 50px;"></div>
    </div>

    <br><br>

    <div class="col-12 d-flex">
        <div class="col-4" style="background-color: blue; height: 50px;"></div>
        <div class="col-4" style="background-color: white; height: 50px;"></div>
        <div class="col-4" style="background-color: red; height: 50px;"></div>
    </div>
